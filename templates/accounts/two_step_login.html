{% extends 'base.html' %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-3">Two-Step Login</h2>
      <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-3">
          {{ field.label_tag }}
          {{ field }}
          {% for error in field.errors %}
          <div class="text-danger">{{ error }}</div>
          {% endfor %}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Continue</button>
      </form>
      <div class="mt-3">
        <a href="{% url 'accounts:login' %}">Use classic login</a>
      </div>
    </div>
  </div>
{% endblock %}
